<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran - iClean</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(44, 62, 80, 0.8); /* Transparent dark blue */
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .header a {
            text-decoration: none;
            color: white;
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Main Content */
        .payment-container {
            max-width: 800px;
            margin: 100px auto 50px; /* Adjusted margin-top to account for fixed header */
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .payment-card {
            flex: 1 1 calc(33.33% - 20px);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .payment-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .payment-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #2c3e50;
        }
        .payment-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .payment-card button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .payment-card button:hover {
            background-color: #219653;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
        }
        footer a {
            color: #e74c3c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>iClean</h1>
        <a href="#" class="checkout-button">Checkout</a>
    </div>

    <!-- Payment Container -->
    <div class="payment-container">
        <h2>Pilih Metode Pembayaran Anda</h2>

        <!-- Payment Methods -->
        <div class="payment-methods">
            <!-- Payment Method 1 -->
            <div class="payment-card">
                <img src="assets\img\visa.png" alt="Metode Pembayaran 1">
                <h3>Visa</h3>
                <p>Pembayaran menggunakan Visa.</p>
                <button onclick="handlePaymentMethod('method1')">Pilih Metode Ini</button>
            </div>

            <!-- Payment Method 2 -->
            <div class="payment-card">
                <img src="assets\img\Shopee Pay.png" alt="Metode Pembayaran 2">
                <h3>Shopee Pay</h3>
                <p>Pembayaran menggunakan Shopee Pay.</p>
                <button onclick="handlePaymentMethod('method2')">Pilih Metode Ini</button>
            </div>

            <!-- Payment Method 3 -->
            <div class="payment-card">
                <img src="assets\img\MasterCard.jpeg" alt="Metode Pembayaran 3">
                <h3>MasterCard</h3>
                <p>Pembayaran menggunakan MasterCard.</p>
                <button onclick="handlePaymentMethod('method3')">Pilih Metode Ini</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 IClean. All rights reserved.
        <br>
        <a href="#">Terms & Agreements</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        function handlePaymentMethod(method) {
            // Show processing message
            const processingMessage = document.createElement('div');
            processingMessage.style.position = 'fixed';
            processingMessage.style.top = '50%';
            processingMessage.style.left = '50%';
            processingMessage.style.transform = 'translate(-50%, -50%)';
            processingMessage.style.backgroundColor = 'white';
            processingMessage.style.padding = '20px';
            processingMessage.style.borderRadius = '10px';
            processingMessage.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
            processingMessage.innerHTML = '<h2>Sedang memproses...</h2>';
            document.body.appendChild(processingMessage);

            // Redirect to payment confirmation page after 3 seconds
            setTimeout(() => {
                window.location.href = 'payment-confirmation2.html';
                document.body.removeChild(processingMessage);
            }, 3000);
        }
    </script>
</body>
</html>

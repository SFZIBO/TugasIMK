<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Nomor Anda - iClean</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(44, 62, 80, 0.8); /* Transparent dark blue */
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .header a {
            text-decoration: none;
            color: white;
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Main Content */
        .card-container {
            max-width: 800px;
            margin: 100px auto 50px; /* Adjusted margin-top to account for fixed header */
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        /* Card Input Form */
        .card-input-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-input-form label {
            font-size: 16px;
            color: #2c3e50;
        }
        .card-input-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .card-input-form button {
            padding: 15px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .card-input-form button:hover {
            background-color: #219653;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
        }
        footer a {
            color: #e74c3c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>iClean</h1>
        <a href="#" class="checkout-button">Checkout</a>
    </div>

    <!-- Card Container -->
    <div class="card-container">
        <h2>Masukkan Nomor Kartu Anda</h2>

        <!-- Card Input Form -->
        <form class="card-input-form" onsubmit="event.preventDefault(); handleCardInput();">
            <label for="card-number">Nomor Kartu:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Masukkan nomor kartu" required>
            <button type="submit">Konfirmasi</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 IClean. All rights reserved.
        <br>
        <a href="#">Terms & Agreements</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        function handleCardInput() {
            const cardNumber = document.getElementById('card-number').value;

            if (cardNumber) {
                // Show processing message
                const processingMessage = document.createElement('div');
                processingMessage.style.position = 'fixed';
                processingMessage.style.top = '50%';
                processingMessage.style.left = '50%';
                processingMessage.style.transform = 'translate(-50%, -50%)';
                processingMessage.style.backgroundColor = 'white';
                processingMessage.style.padding = '20px';
                processingMessage.style.borderRadius = '10px';
                processingMessage.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
                processingMessage.innerHTML = '<h2>Sedang Memproses, Harap Tunggu...</h2>';
                document.body.appendChild(processingMessage);

                // Redirect to payment confirmation page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'success.html';
                    document.body.removeChild(processingMessage);
                }, 3000);
            } else {
                alert('Mohon masukkan nomor kartu.');
            }
        }
    </script>
</body>
</html>
